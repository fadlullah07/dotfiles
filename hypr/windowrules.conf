# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float,center,class:^(org.pulseaudio.pavucontror)
windowrule = float,title:^(Picture-in-Picture)
#windowrule = opacity 1.0 override 1.0 override, title:(.*)(YouTube — Zen Browser|Zoom — Zen Browser)

windowrulev2 = opacity 1.0 override 1.0 override, title:((?i).*(YouTube|Meet|Zoom|Ruang Rapat Pribadi).*(— Zen Browser))

# Rules for Wiremix
windowrulev2 = float, class:^(Wiremix)
windowrulev2 = center, class:^(Wiremix)
windowrulev2 = size 45% 60%, class:^(Wiremix)
windowrulev2 = float,class:^(blueberry.py)
windowrulev2 = center,class:^(blueberry.py)
windowrulev2 = size 45% 60%,class:^(blueberry.py)
windowrulev2 = float,class:^(thunar),title:^(File Operation Progress)

windowrulev2 = float,class:^(thunar),title:^((?i)(Rename).*)
windowrulev2 = float,class:^(org.gnome.FileRoller),title:^(Extract)
windowrulev2 = float, class:^(localsend)
windowrulev2 = center, class:^(localsend)
windowrulev2 = size 45% 60%, class:^(localsend)
windowrulev2 = float, class:^(web-app-install)
windowrulev2 = center, class:^(web-app-install)
windowrulev2 = size 45% 60%, class:^(web-app-install)
